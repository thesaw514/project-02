<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- added 06.24.18 -->
        <div class="game-time">
            <span class="time">0:00</span>
        </div>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moves">Moves</span>
            <span class="matches">Matches</span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <!-- generateCard() dynamically generates cards  -->
        <ul class="deck">
        </ul>
    </div>

    <!-- added 06.27.18 -->
    <div class="modal-background modal-hide">
        <div class="modal-popup">
            <div class="modal-heading">
                <h1 class="modal-title">Score</h1>
                <span class="modal-close">x</span>
            </div>
            <div class="modal-stats">
                <span class="modal-time">Time =</span>
                <span class="modal-stars">Stars =</span>
                <span class="modal-moves">Moves =</span>
            </div>
            <div class="modal-btns">
                <button class="modal-btn modal-replay">Replay</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
